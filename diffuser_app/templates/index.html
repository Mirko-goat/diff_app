<!DOCTYPE html>
<html>
<head>
    <title>Sentence Echo App</title>
</head>
<body>
    <h1>Type a Sentence</h1>
    <form method="POST">
        <input type="text" name="sentence" placeholder="Enter your sentence here" required>
        <button type="submit">Submit</button>
    </form>

    {% if sentence %}
        <h2>You wrote:</h2>
        <p>{{ sentence }}</p>
    {% endif %}
</body>
</html>
